<div class="card-head">
    <h2>Produtos</h2>
    <mat-divider></mat-divider>
</div>
<br>
<div>
  <button mat-raised-button color="primary" (click)="openDialog(null)" style="margin-right: 20px">
    <mat-icon aria-hidden="false" aria-label="ADD icon">add</mat-icon>
  </button>
  <mat-form-field style="width: 30%;" appearance="outline">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar">
  </mat-form-field>
</div>

<div>
  <table mat-table [dataSource]="produtos">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="preco">
      <th mat-header-cell *matHeaderCellDef>Preco</th>
      <td mat-cell *matCellDef="let element"> {{element.preco | currency}} </td>
    </ng-container>

    <ng-container matColumnDef="qtdEstoque">
      <th mat-header-cell *matHeaderCellDef>Qtd Estoque</th>
      <td mat-cell *matCellDef="let element"> {{element.qtdEstoque}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary" (click)="openDialog(element)">
          <mat-icon aria-hidden="false" aria-label="edit icon">edit</mat-icon>
        </button>
        <button mat-raised-button color="warn" (click)="deletar(element)" style="margin-left: 10px">
          <mat-icon aria-hidden="false" aria-label="delete icon">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
