<h1 mat-dialog-title>Adicionar Venda</h1>

<div mat-dialog-content>
  <div>
    <mat-form-field>
      <input [(ngModel)]="venda.data" matInput [matDatepicker]="picker" placeholder="Choose a date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <input matInput (keyup)="findProdutoByName($event.target.value)" placeholder="Produto" required>
      <mat-hint *ngIf="!foundProduto">Produto NÃ£o Encontrado</mat-hint>
      <mat-hint *ngIf="foundProduto">Produto Encontrado</mat-hint>
    </mat-form-field>
  </div>


  <div>
    <mat-form-field>
      <mat-select placeholder="Cliente" [(ngModel)]="venda.cliente">
        <mat-option *ngFor="let option of clienteList" [value]="option">
          {{option.nome}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <input [(ngModel)]="venda.quantidade" matInput placeholder="Qtd" name="venda.quantidade">
    </mat-form-field>
  </div>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="adicionar()"> Salvar </button>
</div>
