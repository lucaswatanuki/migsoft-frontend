<div>
    <h3>Selecionar Produto</h3>

    <mat-form-field style="width: 100%;" appearance="outline">
      <mat-label>Filtrar</mat-label>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource">

        <!-- SeatId Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <!-- Requester Column -->
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> NOME </th>
            <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
        </ng-container>

        <!-- Location Column -->
        <ng-container matColumnDef="preco">
            <th mat-header-cell *matHeaderCellDef> PREÃ‡O </th>
            <td mat-cell *matCellDef="let row"> {{row.preco | currency}} </td>
        </ng-container>

        <!-- Project name Column -->
        <ng-container matColumnDef="qtdEstoque">
            <th mat-header-cell *matHeaderCellDef> QTD ESTOQUE </th>
            <td mat-cell *matCellDef="let row"> {{row.qtdEstoque}} </td>
        </ng-container>

        <!-- Select Column -->
        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> SELECT </th>
            <td mat-cell *matCellDef="let row">
                <mat-icon style="cursor: pointer">
                    check_circle_outline
                </mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row class="table-header" *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row, columns: displayedColumns;" (click)="selectRow(row)"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
</div>
