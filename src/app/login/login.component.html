<div *ngIf="isLoggedIn; else loggedOut">
  Logged in as {{roles}}.
</div>


    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group">
        <mat-form-field class="example-form-field">
          <input matInput type="text" placeholder="Username" [(ngModel)]="form.username" name="username"
            #username="ngModel" required>
          <button mat-button *ngIf="form.username" matSuffix mat-icon-button aria-label="Clear" (click)="form.username=''">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field class="example-form-field">
            <input matInput type="password" placeholder="Password" [(ngModel)]="form.password" name="password"
              #password="ngModel" required minlength="6">
            <button mat-button *ngIf="form.password" matSuffix mat-icon-button aria-label="Clear" (click)="form.password=''">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
      </div>
      <div class="form-group">
        <button class="btn btn-primary">Login</button>
        <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
          Login failed: {{errorMessage}}
        </div>
      </div>
    </form>
    <hr />
    <p>Criar conta</p>
    <a href="signup" class="btn btn-success">Sign Up</a>
