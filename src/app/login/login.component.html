<div style="width: 350px; position: absolute; text-align: center; top: 50%; left: 50%; transform: translate(-50%, -50%);">
  <mat-card style="width: 100%;" class="mat-elevation-z8">
      <h1>Migsoft</h1>
      <h3>Login</h3>
   <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group">
        <mat-form-field appearance="outline" style="width: 100%;">
          <input matInput type="text" placeholder="Username" [(ngModel)]="form.username" name="username"
            #username="ngModel" required>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field  appearance="outline" style="width: 100%;">
            <input matInput type="password" placeholder="Password" [(ngModel)]="form.password" name="password"
              #password="ngModel" required minlength="6">
          </mat-form-field>
      </div>
      <div class="form-group">
        <button mat-raised-button color="primary" style="margin-right: 20px;"> Login </button>
        <button mat-raised-button color="warn" (click)="loadSignUp()" > Registrar </button>
      </div>
    </form>
  </mat-card>
  </div>
