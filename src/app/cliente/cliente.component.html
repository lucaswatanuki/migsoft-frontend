<mat-tab-group>
  <mat-tab label="Cadastro">
    <br>
      <div>
        <mat-form-field style="margin-right: 10%; width: 50%" appearance="outline">
          <input [(ngModel)]="cliente.nome" matInput placeholder="Nome Completo" name="cliente.nome">
        </mat-form-field>
        <mat-form-field style="width: 25%;" appearance="outline">
          <input [(ngModel)]="cliente.cpf" matInput placeholder="CPF" name="cliente.cpf">
        </mat-form-field>
        <br>
        <mat-form-field style="width: 85%;" appearance="outline">
          <input [(ngModel)]="cliente.endereco" matInput placeholder="Endereço" name="cliente.endereco">
        </mat-form-field>
        <br>
        <mat-form-field style="margin-right: 10%; width: 50%;" appearance="outline">
          <input [(ngModel)]="cliente.email" matInput placeholder="Email" name="cliente.email">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <input [(ngModel)]="cliente.telefone" matInput placeholder="Telefone" name="cliente.telefone">
        </mat-form-field>
      </div>

    <br>

    <div mat-dialog-actions>
      <button mat-raised-button color="primary" (click)="adicionar()"> Salvar </button>
    </div>
  </mat-tab>

  <mat-tab label="Consultar">
    <div>
      <mat-form-field style="width: 30%;" appearance="outline">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar">
      </mat-form-field>
    </div>

    <div>

      <table mat-table [dataSource]="clienteList">

        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef>NOME</th>
          <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="cpf">
          <th mat-header-cell *matHeaderCellDef>CPF</th>
          <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
        </ng-container>

        <ng-container matColumnDef="endereco">
          <th mat-header-cell *matHeaderCellDef>ENDEREÇO</th>
          <td mat-cell *matCellDef="let element"> {{element.endereco}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>EMAIL</th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
        <!-- Weight Column -->

        <ng-container matColumnDef="button">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary" (click)="openDialog(element)">
              <mat-icon aria-hidden="false" aria-label="edit icon">edit</mat-icon>
            </button>
            <button mat-raised-button color="warn" (click)="deletar(element)" style="margin-left: 10px">
              <mat-icon aria-hidden="false" aria-label="delete icon">delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </mat-tab>
</mat-tab-group>
