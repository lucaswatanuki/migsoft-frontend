<div *ngIf="isLoggedIn; else loggedOut">
    Logged in as {{roles}}.
</div>

<ng-template #loggedOut>
    <div class="row col-sm-6" style="max-width:350px;">
        <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel"
                    required />
                <div *ngIf="f.submitted && username.invalid">
                    <div *ngIf="username.errors.required">Username obrigatório</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="form.password"
                    #password="ngModel" required minlength="6" />
                <div *ngIf="f.submitted && password.invalid">
                    <div *ngIf="password.errors.required">Senha obrigatória</div>
                    <div *ngIf="password.errors.minlength">Senha deve conter no mínimo 6 caracteres</div>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary">Login</button>
                <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
                    Login failed: {{errorMessage}}
                </div>
            </div>
        </form>
        <hr />
        <p>Criar conta</p>
        <a href="signup" class="btn btn-success">Sign Up</a>
    </div>
</ng-template>
