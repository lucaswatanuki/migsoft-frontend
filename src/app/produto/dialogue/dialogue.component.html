<h1 mat-dialog-title *ngIf="!data.element">Adicionar Produto</h1>
<h1 mat-dialog-title *ngIf="data.element">Editar Produto</h1>
<form name="form" [formGroup]='formularioProduto'>
  <mat-form-field appearance="outline">
    <mat-label>Nome do produto</mat-label>
    <input [(ngModel)]="produto.nome" formControlName="nome" matInput placeholder="Nome" required>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Pre√ßo</mat-label>
    <input [(ngModel)]="produto.preco" formControlName="preco" matInput placeholder="Preco" required>
  </mat-form-field>
  <mat-form-field style="width: 100px;" appearance="outline">
    <mat-label>Qtd</mat-label>
    <input [(ngModel)]="produto.qtdEstoque" formControlName="quantidade" matInput placeholder="Qtd"
      name="produto.qtdEstoque" required>
  </mat-form-field>
</form>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="adicionar()" *ngIf="!data.element"> Salvar </button>
  <button mat-raised-button color="primary" (click)="update(produto)" *ngIf="data.element"> Salvar </button>
</div>
