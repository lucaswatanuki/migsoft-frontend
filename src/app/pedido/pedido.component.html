<div class="card-head">
  <h2>Pedidos</h2>
  <mat-divider></mat-divider>
</div>
<br>
<div>
  <button mat-raised-button color="primary" (click)="openDialog(null)" style="margin-right: 20px">
    <mat-icon aria-hidden="false" aria-label="ADD icon">add</mat-icon>
  </button>
  <mat-form-field style="width: 30%;" appearance="outline">
    <mat-label>Filtrar</mat-label>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar">
  </mat-form-field>
</div>

<div>

  <table mat-table [dataSource]="pedidoList">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="cotacao">
      <th mat-header-cell *matHeaderCellDef>COTAÇÃO</th>
      <td mat-cell *matCellDef="let element"> C{{element.cotacao}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="fornecedor">
      <th mat-header-cell *matHeaderCellDef>FORNECEDOR</th>
      <td mat-cell *matCellDef="let element"> {{element.fornecedor}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="produto">
      <th mat-header-cell *matHeaderCellDef>PRODUTO</th>
      <td mat-cell *matCellDef="let element"> {{element.produto}} </td>
    </ng-container>

    <ng-container matColumnDef="quantidade">
      <th mat-header-cell *matHeaderCellDef>QUANTIDADE</th>
      <td mat-cell *matCellDef="let element"> {{element.quantidade}} </td>
    </ng-container>

    <ng-container matColumnDef="data">
      <th mat-header-cell *matHeaderCellDef>DATA PEDIDO</th>
      <td mat-cell *matCellDef="let element"> {{element.data}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>STATUS</th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef>TOTAL</th>
      <td mat-cell *matCellDef="let element"> {{element.total | currency: 'BRL':true}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button style="background-color: greenyellow;" (click)="updateStatus(element)"
          [disabled]="element.status=='Entregue'">OK</button>
        <button mat-raised-button color="primary" (click)="openDialog(element)" style="margin-left: 10px"
          [disabled]="element.status=='Entregue'">
          <mat-icon aria-hidden="false" aria-label="edit icon">edit</mat-icon>
        </button>
        <button mat-raised-button color="warn" (click)="cancelarPedido(element)" style="margin-left: 10px"
          [disabled]="element.status=='Entregue'">
          Cancelar
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
