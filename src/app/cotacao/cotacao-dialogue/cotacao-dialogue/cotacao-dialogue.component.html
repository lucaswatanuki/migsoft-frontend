<h1 mat-dialog-title *ngIf="!data.element">Adicionar Cotação</h1>
<h1 mat-dialog-title *ngIf="data.element">Editar Cotação</h1>

<form [formGroup]="formCotacao">
  <div>
    <mat-form-field appearance="outline">
      <input [(ngModel)]="cotacao.data" matInput [matDatepicker]="picker" placeholder="Data" formControlName="data">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
  <div *ngIf="!data.element">
    <mat-form-field appearance="outline">
      <mat-label>Produto</mat-label>
        <input [(ngModel)]="cotacao.produto" matInput type="text" formControlName="produto" placeholder="Selecionar Produto" (click)="openDialogProduto()" required>
    </mat-form-field>
  </div>
  <div *ngIf="!data.element">
      <mat-form-field appearance="outline">
        <mat-label>Fornecedor</mat-label>
          <input [(ngModel)]="cotacao.fornecedor" matInput type="text" formControlName="fornecedor" placeholder="Selecionar Fornecedor" (click)="openDialogFornecedor()" required>
      </mat-form-field>
    </div>
  <div>
    <mat-form-field appearance="outline" style="width: 100px;">
      <mat-label>Qtd</mat-label>
      <input type='number' min="1" [(ngModel)]="cotacao.quantidade" matInput placeholder="Qtd" formControlName="quantidade">
    </mat-form-field>
  </div>
</form>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="update(cotacao)" *ngIf="data.element"> Atualizar </button>
  <button mat-raised-button color="primary" (click)="adicionar()" *ngIf="!data.element"> Salvar </button>
</div>
