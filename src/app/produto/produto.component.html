<mat-tab-group>
    <mat-tab label="Cadastrar Produto">
        <form class="cadastro-produto-form">
            <br>
            <mat-form-field class="produto-input-width">
              <input [(ngModel)]="produto.nome" matInput placeholder="Nome" name="produto.nome">
            </mat-form-field>
            <br>
            <mat-form-field class="produto-input-width">
              <input [(ngModel)]="produto.preco" matInput placeholder="Preco" name="produto.preco">
            </mat-form-field>
          </form>

          <button mat-raised-button color="primary" (click)="adicionar()" > Adicionar </button>

    </mat-tab>
    <mat-tab label="Lista de Produtos">
        <table mat-table [dataSource]="produtos" class="mat-elevation-z8">

            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="nome">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="preco">
              <th mat-header-cell *matHeaderCellDef> Preco </th>
              <td mat-cell *matCellDef="let element"> {{element.preco}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Ação </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-raised-button color="primary" (click)="deletar(element)"> Update </button>
                    <button mat-raised-button color="warn" (click)="deletar(element)" style="margin-left: 10px"> Delete </button>
                </td>
              </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </mat-tab>
</mat-tab-group>
